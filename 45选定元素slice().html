<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Array对象 </title>
<script type="text/javascript">
   var myarr1= ["我","爱","你"];
   var data = myarr1.slice(1);
   document.write(typeof(data));
   document.write(data);
  document.write(myarr1.slice(1,myarr1.length));//该方法并不会修改数组，而是返回一个子数组。
   document.write(myarr1.slice(1));//当结尾没有规定时，默认是到最后
</script>
</head>
<body>
</body>
</html>

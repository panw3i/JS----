<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,2,3,4,5];
			document.write(arr.length);
			document.write(arr[1]);
			arr.length = 10;//长度是可变的可赋值的
			document.write(arr[9]);
			arr[100]=9;
			document.write(arr.length);//赋值也会改变数组的长度
		</script>
	</body>
</html>

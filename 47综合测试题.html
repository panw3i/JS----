<title>系好安全带,准备启航</title>

<script type="text/javascript">

  //通过javascript的日期对象来得到当前的日期，并输出。
 var myDate = new Date();//实例化一个日期对象，前面需要加关键词news
 var myweek = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
 var year = myDate.getFullYear();//得到一个完整的年份表示方法
 var month =  myDate.getMonth()+1;//和国外的计法不同，都要在原数的基础上加1
 var day = myDate.getDate();//getDate得到日
 var week = myweek[myDate.getDay()];//getDay得到星期，国外星期日用0表示
 document.write("今天是："+year+"年"+month+"月"+day+"日"+week+"<br>");
 

  var num =[];//定义一下空的数组,用来装分数

  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
	var myarr = scoreStr.split(";");//初步处理将字符串分隔成数组
//document.write(myarr.length);
   for(var i = 0;i<myarr.length;i++){
   //document.write(myarr[i].substr(3)+"<br>");
   	num[i]=parseInt(myarr[i].substr(3));//遍历每个数组得到相应的字符串，通过截取的方式来获取分数的字符串并将其转化为了数值类型便于后面的计算
   }
   //document.write(num);
   var sum = 0;
   for(i=0;i<num.length;i++){
   	sum += num[i];     //遍历出所有的数值进行加法运算得到总分
   }
      document.write("平均分为："+sum/num.length);

//document.write(parseInt("87"));

  //从数组中将成绩撮出来，然后求和取整，并输出。
  


</script>
